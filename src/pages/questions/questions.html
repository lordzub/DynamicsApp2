<ion-header>

  <ion-navbar *ngIf = 'this.StudentType == "Student"'>
    <ion-title start>Your Questions</ion-title>

<ion-buttons end >
  <button ion-button (click)="openAdQuestionsPage()" large>
  +
  </button>
</ion-buttons>
  </ion-navbar>
  <ion-navbar *ngIf = 'this.StudentType == "Tutor"'>
    <ion-title start>All Queries</ion-title>

  </ion-navbar>


<form id="home-form6">
  <ion-item id="home-input8">

  <ion-input type="text" placeholder="Help us help you: add feedback!" [(ngModel)]="recommendation_home" name="first"></ion-input>

  <button ion-button item-right  (click)="sendFeedback()"> <ion-icon name="paper-plane"> </ion-icon> </button>
  </ion-item>
</form>

</ion-header>

<ion-content padding >


  <h1 id="home-heading1" style="color:#000000;">
    Unresolved Issues
  </h1>


<ion-item *ngIf = 'this.StudentType == "Tutor"' >
  <ion-card *ngFor="let item of Data; let i = index" [attr.data-index]="i"  >
<div class="spacer" style="width:300px;height:24px;" id="home-spacer2"></div>

      <button ion-button *ngIf ='item.PostedBy == this.StudentNumber' color="danger" (click)="deleteQuestion(i)" >
      <ion-icon name="backspace" icon-end>  Delete</ion-icon>
     </button>

<ion-card (click)="showQuestion(i)">

      <ion-item>
      <div><ion-icon name="paw" > Type of help: </ion-icon></div>
      <ion-icon name="finger-print" > {{item.TypeOfHelp}}</ion-icon>


    <ion-thumbnail item-left>
    <img src="{{item.QuesUrl}}">
    </ion-thumbnail>
</ion-item>

    <ion-item>
      <h2><em>{{item.Description}}</em></h2>


    <ion-note  *ngIf="item.Anon" >Posted by : anonymous</ion-note>
    <ion-note   *ngIf="!item.Anon"> Posted by :{{item.PostedBy}}</ion-note>
 </ion-item>
 </ion-card>
</ion-card>
  </ion-item>
